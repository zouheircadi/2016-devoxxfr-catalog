# Node test setup
cluster.name=junit.cluster
node.name=test-node

# Disable network
discovery.zen.ping.multicast.enabled=false
node.local=true


# Using less filesystem as possible
#index.store.type=memory
index.store.fs.memory.enabled=true
index.gateway.type=none



path.home=./target

# If ES needs to write something, it's here
path.data=./target/es/data
path.logs=./target/es/log

action.auto_create_index=false
index.mapper.dynamic=false
index.mapper.dynamic.strict=true

# Index are minimalists by default
index.number_of_shards=1
index.number_of_replicas=0



  

es.index.name.catalogdb=catalog
es.index.type.phone=phone


################## MONGO ###################
mongo.db.name=catalog_db
mongo.host=localhost
mongo.port=27017


mongo.db.catalog.collection.phones=phones